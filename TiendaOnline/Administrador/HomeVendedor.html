<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Vendedor</title>
  <link rel="stylesheet" href="../css/HomeVendedor.css">
</head>
<body class="vendedor">

  <!-- Sidebar -->
  <aside class="sidebar">
    <div>
      <div class="logo">Xitomota</div>
      <ul class="menu">
        <li class="home"><a href="#">Home</a></li>
        <li><a href="VendedorInventario.html">Ver Productos</a></li>
        <li><a href="#" onclick="cerrarSesion(); return false;">Cerrar Sesión</a></li>
      </ul>
    </div>
    <div class="sidebar-footer">⚙ Vendedor Panel</div>
  </aside>

  <!-- Contenido principal -->
  <main class="main">
    <h1 id="welcomeMessage">¡Hola Vendedor!</h1>
    <p>Bienvenido al panel de vendedor.</p>
  </main>

  <script src="../js/ControlRoles.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Verificar que vendedores y administradores puedan acceder
        const rolUsuario = localStorage.getItem("rolUsuario");
        const usuarioLogueado = localStorage.getItem("usuarioLogueado");

        if (!usuarioLogueado) {
            alert("❌ Debes iniciar sesión para acceder.");
            window.location.href = "../Tienda/IniciarSesion.html";
            return;
        }

        if (rolUsuario !== "Vendedor" && rolUsuario !== "Administrador") {
            alert("❌ Acceso denegado. Solo vendedores y administradores pueden acceder.");
            window.location.href = "../Tienda/Home.html";
            return;
        }
        
        // Personalizar mensaje de bienvenida
        document.getElementById("welcomeMessage").textContent = `¡Hola ${rolUsuario}!`;
    });

    function cerrarSesion() {
        if (confirm("¿Estás seguro de que deseas cerrar sesión?")) {
            localStorage.removeItem("usuarioLogueado");
            localStorage.removeItem("rolUsuario");
            alert("✅ Sesión cerrada exitosamente");
            window.location.href = "../Tienda/IniciarSesion.html";
        }
    }
  </script>
</body>
</html>
