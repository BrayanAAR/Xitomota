<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Producto</title>
    <link rel="stylesheet" href="../css/NuevoProducto.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <aside class="sidebar">
        <div>
            <div class="logo">Xitomota</div>
            <ul class="menu">
                <li class="home"><a href="HomeAdmin.html">Home</a></li>
                <li><a href="ListadoUsuarios.html">Listado de Usuarios</a></li>
                <li><a href="Inventario.html">Inventario</a></li>
                <li><a href="#" onclick="cerrarSesion()">Cerrar Sesión</a></li>
            </ul>
        </div>
        <div class="sidebar-footer">⚙ Settings</div>
    </aside>
    <main>
        <div class="registro">
            <div class="registro_top">
                <p id="titulo-form">Nuevo Producto</p>
            </div>
            <form id="formProducto">
                <label for="codigo">Código del Producto:</label>
                <input class="forms" type="text" id="codigo" name="codigo" minlength="3" required>
                <br><br>
                
                <label for="nombre">Nombre del Producto:</label>
                <input class="forms" type="text" id="nombre" name="nombre" maxlength="100" required>
                <br><br>

                <label for="descripcion">Descripción (opcional):</label>
                <textarea class="forms" id="descripcion" name="descripcion" maxlength="500" rows="3"></textarea>
                <br><br>

                <label for="precio">Precio:</label>
                <input class="forms" type="number" id="precio" name="precio" min="0" step="0.01" required>
                <br><br>

                <label for="stock">Stock (cantidad en inventario):</label>
                <input class="forms" type="number" id="stock" name="stock" min="0" step="1" required>
                <br><br>

                <label for="stockCritico">Stock Crítico (opcional):</label>
                <input class="forms" type="number" id="stockCritico" name="stockCritico" min="0" step="1">
                <br><br>

                <label for="categoria">Categoría:</label>
                <select class="forms" id="categoria" name="categoria" required>
                    <option value="">-- Selecciona Estilo de Ropa --</option>
                    <option value="Camisetas">Camisetas</option>
                    <option value="Pantalones">Pantalones</option>
                    <option value="Vestidos">Vestidos</option>
                    <option value="Chaquetas">Chaquetas</option>
                    <option value="Faldas">Faldas</option>
                    <option value="Shorts">Shorts</option>
                    <option value="Sudaderas">Sudaderas</option>
                    <option value="Camisas">Camisas</option>
                    <option value="Jeans">Jeans</option>
                    <option value="Blazers">Blazers</option>
                    <option value="Abrigos">Abrigos</option>
                    <option value="Ropa Interior">Ropa Interior</option>
                    <option value="Pijamas">Pijamas</option>
                    <option value="Ropa Deportiva">Ropa Deportiva</option>
                    <option value="Accesorios">Accesorios</option>
                </select>
                <br><br>

                <label for="imagen">Imagen del Producto (opcional):</label>
                <input class="forms" type="file" id="imagen" name="imagen" accept="image/*">
                <br><br>

                <div class="registro_1">
                    <button type="submit" class="btn-registrar">Guardar Producto</button>
                    <button type="button" id="btnCancelar" class="btn-ingresar" onclick="location.href='Inventario.html'">Cancelar</button>
                </div>
            </form> 
        </div>
    </main>
    <script src="../js/NuevoProducto.js"></script>
</body>
</html>
