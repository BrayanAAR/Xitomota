<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Admin</title>
    <link rel="stylesheet" href="../css/HomeAdmin.css">
</head>
<body class="admin"> <!-- cambia a "user" para ocultar Home -->

  <!-- Sidebar -->
  <aside class="sidebar">
    <div>
      <div class="logo">Xitomota</div>
      <ul class="menu">
        <li class="home"><a href="#">Home</a></li>
        <li><a href="ListadoUsuarios.html">Listado de Usuarios</a></li>
        <li><a href="Inventario.html">Inventario</a></li>
        <li><a href="#" onclick="cerrarSesion()">Cerrar Sesión</a></li>

        <!-- Home solo Admin -->

      </ul>
    </div>
    <div class="sidebar-footer">⚙ Settings</div>
  </aside>

  <!-- Contenido principal -->
  <main class="main">
    <h1 id="welcomeMessage">¡Hola Administrador!</h1>
    <p>Bienvenido al panel de control.</p>
  </main>

  <script src="../js/ControlRoles.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Verificar que solo administradores accedan
        if (!verificarAcceso(['Administrador'])) {
            return;
        }
        
        // Personalizar mensaje de bienvenida
        const rolUsuario = localStorage.getItem("rolUsuario");
        document.getElementById("welcomeMessage").textContent = `¡Hola ${rolUsuario}!`;
    });

    function cerrarSesion() {
        if (confirm("¿Estás seguro de que deseas cerrar sesión?")) {
            localStorage.removeItem("usuarioLogueado");
            localStorage.removeItem("rolUsuario");
            alert("✅ Sesión cerrada exitosamente");
            window.location.href = "../Tienda/IniciarSesion.html";
        }
    }
  </script>
</body>
</html>
